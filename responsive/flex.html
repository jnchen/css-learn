<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	html,body{
		margin: 0;
		padding: 0;
		font-family: 'Oswald',sans-serif;
		color:#ebebeb;
	}
	.FlexWrapper{
		background-color: indigo;
		display: flex;
		justify-content: space-around;
		height: 200px;
		width: 100%;
	}
		.FlexItems{
			border: 1px solid #ebebeb;
			background-color: #34005b;
			display: flex;
			height: 100px;
		}
		.FlexOne{
			flex: 1.5 0 auto;
		}
		.FlexTwo,.FlexThree{
			flex:1 0 auto;
		}
	</style>
</head>
<body>
	<div class="FlexWrapper">
		<div class="FlexItems FlexOne">I am content in the inner Flexbox 1.</div>
		<div class="FlexItems FlexTwo">I am content in the inner Flexbox 2.</div>
		<div class="FlexItems FlexThree">I am content in the inner Flexbox 3.</div>
	</div>
</body>
</html>
